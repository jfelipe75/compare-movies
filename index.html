<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/compare-movies/assets/index-CHby_l2C.js"></script>
    <link rel="stylesheet" crossorigin href="/compare-movies/assets/index-BNdMrm-f.css">
  </head>
  <body>
    <form aria-label="movie-form" id="movie-form">
      <h2>Add New Movie to Film Collection</h2>
      <label for="movie-title">Movie Title: </label>
      <input type="text" name="title" id="movie-title" required />
      <label for="movie-genre">Select Movie Genre:</label>

      <!-- Select input with 'id' set to 'movie-genre' -->
      <select id="movie-genre" name="genre" required>
        <option value="action">Action</option>
        <option value="adventure">Adventure</option>
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
        <option value="horror">Horror</option>
        <option value="concert">Concert</option>
        <option value="documentary">Documentary</option>
        <option value="musical">Musical</option>
        <option value="romance">Romance</option>
        <option value="sci-fi">Sci-Fi</option>
        <option value="thriller">Thriller</option>
      </select>

      <label for="audience-score">Audience Score: </label>
      <input type="number" name="audienceScore" id="audience-score" required />
      <label for="domestic">Domestic Gross: </label>
      <input type="number" name="domestic" id="domestic" required />
      <label for="critic-score">Critic Score: </label>
      <input type="number" name="criticScore" id="critic-score" required />
      <button type="submit">Add Movie</button>
    </form>
    <section tabindex="0" id="movie-section">
      <h2>Movie Library:</h2>
      <div id="movie-grid">
        <!--Insert movie items here-->
      </div>
      <button id="default-movies">Go Back To Default Movies</button>
    </section>
    <section id="graph-section">
      <h2>Category Breakdown:</h2>
      <div id="graphs-grid">
        <!-- Insert graphs here-->
      </div>
    </section>
  </body>
</html>
